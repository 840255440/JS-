<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function double(x) {
        return x*x;
    }
    
    function sum(x,y,f) {
        return f(x) + f(y);
    }

    console.log(sum(2,2,double));

    function pow(x) {
        return x * x;
    }

    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    var results = arr.map(pow);
    console.log(results);
</script>
</body>
</html>
