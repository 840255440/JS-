<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [10, 20, 1, 2];
    arr.sort(function (x, y) {
        if (x < y) {
            return 1;
        }
        if (x > y) {
            return -1;
        }
        return 0;
    }); // [20, 10, 2, 1]
    console.log(arr);

    var arr1 = [5, 8, 6, 11]
    arr1.sort(function (x, y) {
        if(x < y){
            return -1;
        }
        if(x > y){
            return 1;
        }
        return 0
    });
    console.log(arr1);

    var arr2 = ["Bob","alice","Lebron"];

    arr2.sort(function (x1,x2) {
        var s1 = x1.toUpperCase();
        var s2 = x2.toUpperCase();

        if(s1 > s2){
            return 1;
        }
        if(s1 < s2){
            return -1;
        }
        return 0;
    });
    console.log(arr2);
</script>
</body>
</html>
