<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, ol { list-style: none;}
         a {border: none;text-decoration: none;color: inherit;}
        * {margin: 0;padding: 0;}
        div{
            position: absolute;
            left: 0px;
            top: 50px;
            width: 100px;
            height: 100px;
            background: deeppink;
            box-shadow: 0 0 10px 0 #000;
             }
    </style>
</head>
<body>
<button>开始</button>
<button>暂停</button>
<div></div>

<script>
    var oDiv = document.querySelector("div");
    var aBtn = document.querySelectorAll("button");
    var timer = null;

    var nowleft = 0;
    aBtn[0].onclick = function () {
        timer = setInterval(function () {
            nowleft += 10;
            oDiv.style.left = nowleft + "px";
            if(nowleft >= 1000)
            oDiv.style.left = "1000px";
        },20)
    }
    aBtn[1].onclick = function () {
        clearInterval(timer);
    }
</script>
</body>
</html>
