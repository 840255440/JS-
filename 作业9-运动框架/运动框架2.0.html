<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff6600;
            top: 100px;
            left: 100px;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script src="js/animate2.0.js"></script>
<script>
    var oBox = document.querySelector(".box");
    animate(oBox,{"left": "800px","top": "350px","opacity":0.3},6000);
</script>
</body>
</html>
