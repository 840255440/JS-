<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #ff6600;
            top:0;
            left: 0;
            position: absolute;
            cursor: move;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    var oBox = document.querySelectorAll(".box")[0];

    oBox.onmousedown = function (ev) {
        ev = ev || window.event;
        var that = this;
        var oBoxX = ev.clientX - this.offsetLeft;
        var oBoxY = ev.clientY - this.offsetTop;
        document.onmousemove = function (e) {
            e = e || window.event;
            that.style.left = e.clientX - oBoxX + "px";
            that.style.top = e.clientY - oBoxY + "px";
        };
        oBox.onmouseup = function () {
            document.onmousemove = null;
        };
    }
</script>
</body>
</html>
