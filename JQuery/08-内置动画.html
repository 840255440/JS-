<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 p{
            position: absolute;
            height: 100px;
            width: 100px;
            background: deeppink;
            margin-bottom: 10px;
        }
        #box1 p:nth-child(1){ top: 110px; display: none;}
        #box1 p:nth-child(2){ top: 220px; left: 500px;display: none}
        #box1 p:nth-child(3){ top: 330px;display: none}


    </style>
</head>
<div id="box1">
    <p>0</p>
    <p>1</p>
    <p>2</p>
    <button id="button1" style="width: 80px;height: 30px;background-color: #ff6600">1</button>
    <button id="button2" style="width: 80px;height: 30px;background-color: #ff6600">2</button>
    <button id="button3" style="width: 80px;height: 30px;background-color: #ff6600">3</button>
</div>
<body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script>
   var p = $("#box1 p");
//   p.eq(0).show(1000);  //加上参数以后就是动画将会从左上角徐徐展开
//   p.eq(1).hide(1000);  //加上参数以后就是动画将会从右下角慢慢消失
//   p.eq(2).toggle(1000);  //是隐藏就显示，是显示就隐藏
   $("#button1").click(function () {
       p.eq(0).toggle(1000,function () {
           console.log('执行完毕');
       })
   })
   $("#button2").click(function () {
       p.eq(1).slideDown(1000);
       });

   p.eq(2).slideUp();


</script>
</body>
</html>
