<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            position: absolute;
            left: 0;
        }
        #box1 p{
            position: relative;
            width: 100px;
            height: 100px;
            box-shadow: 0 0 5px 0 #ff6600;
        }
    </style>
</head>
<div id="box1">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</div>
<body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script>
    $("#box1 p").eq(0).animate({"left":1000},{
        easing: 'easeInCubic',
        duration: 2000,
        complete: function () {
            $(this).css("background","pink");
        }
    });
