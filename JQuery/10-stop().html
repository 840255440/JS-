<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 p{
            position: absolute;
            height: 100px;
            width: 100px;
            background: deeppink;
            margin-bottom: 10px;
        }
        #box1 p:nth-child(1){ top: 110px;}
        #box1 p:nth-child(2){ top: 220px; }
        #box1 p:nth-child(3){ top: 330px;}


    </style>
</head>
<div id="box1">
    <p>0</p>
    <p>1</p>
    <p>2</p>
    <button id="button1" style="width: 80px;height: 30px;background-color: #ff6600">1</button>
    <button id="button2" style="width: 80px;height: 30px;background-color: #ff6600">2</button>
    <button id="button3" style="width: 80px;height: 30px;background-color: #ff6600">3</button>
    <button id="button4" style="width: 80px;height: 30px;background-color: #ff6600">4</button>
</div>
<body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script>
    $("#box1 p").each(function () {
        $(this).mouseenter(function () {
            $(this).stop(true).animate({
                width: 500
            },
                {
                easing: 'easeInOutQuart',
                duration: 1000,
                complete: function () {
                $(this).css({background: 'deeppink'})}
                })
        });
        $(this).mouseleave(function () {
            $(this).stop(true).animate({left: 100},500);
        });

    })
</script>
</body>
</html>
