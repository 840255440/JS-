<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            position: absolute;
            left: 0;
        }
        #box1 p{
            width: 100px;
            height: 100px;
            box-shadow: 0 0 5px 0 #ff6600;
        }
        #box2{
            position: absolute;
            right: 0;
        }

        #button{
            position: relative;
            top: 700px;
            width: 80px;
            height: 30px;
            color: #ff6600;
        }

    </style>
</head>
<div id="box1">
    <p>我是你爸爸</p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</div>
<div id="box2">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</div>
<button id="button"></button>
<body>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $("#box1 p").each(function () {
        console.log("width"+$(this).css("width"));
    })

    $("#box1 p").each(function () {
        $(this).css(
            {
                width: '+='+($(this).index()+1)*20,
                height: '+='+($(this).index()+1)*20
            }
        )
    })
</script>
</body>
</html>
