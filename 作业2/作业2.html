<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base2.css">
</head>
<body>
<div class="hrader">
    <button id="btn1" onclick="large()">+</button>
    <button id="btn2" onclick="smaller()">-</button>
</div>
<div class="text">
    <div id="box">
    <p>怒发冲冠，凭阑处、潇潇雨歇。抬望眼，仰天长啸，壮怀激烈。
        三十功名尘与土，八千里路云和月。莫等闲，白了少年头，空悲切。</p>
    <p>靖康耻，犹未雪；臣子恨，何时灭？驾长车，踏破贺兰山缺。
        壮志饥餐胡虏肉，笑谈渴饮匈奴血。待从头，收拾旧山河，朝天阙。</p>
    </div>
</div>
<script>
    var min=10;
    var max=18;
	large();

function large() {
    var oBox = document.getElementById("box");
     console.log(getComputedStyle(oBox,null)['fontSize']);
    var size = parseInt(getStyle(oBox,"fontSize").replace("px",""));
        console.log("size"+size);
        if(size == max)
        {
            alert("无法增长");
        }
        else {
            size += 1;
        }
        oBox.style.fontSize = size + "px";
}

    function smaller() {
        var oBox = document.getElementById("box");
        var size = parseInt(getStyle(oBox,"fontSize").replace("px",""));
        console.log("size"+size);
        if(size == min)
        {
            alert("无法减少");
        }
        else {
            size -= 1;
        }
        oBox.style.fontSize = size + "px";
    }
function getStyle(dom,attr){
	return getComputedStyle?getComputedStyle(dom)[attr]:dom.currentStyle[attr];						  // IE
}
</script>
</body>
</html>
